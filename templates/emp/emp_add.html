<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    {% include "emp/emp_nav.html" %}
    <div class="container">
      <div class="row">
        <div class="m-4">
          <h2 class="text-center">Employee Add Section</h2>
        </div>

        <form action="/emp/addEmp/" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <div>
              <label for="id"> EMP ID </label>
              <input type="number" class="form-control" name="empid" />
            </div>
            <div>
              <label for="id"> EMP NAME </label>
              <input type="text" class="form-control" name="empname" />
            </div>
            <div>
              <label for="id"> EMP Phone </label>
              <input type="number" class="form-control" name="empphone" />
            </div>

            <br />

            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              name="empemail"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
            <div>
              <label for="id"> EMP Address </label>
              <input type="text" name="empaddress" />
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >EMP Experience</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleInputPassword1"
              name="empexperience"
            />
          </div>

          <div>
            <label for="department">DEPARTMENTS</label>
            <select id="department" name="empdept" class="form-control">
              <option value="SOFTWARE DEVELOPER">SOFTWARE DEVELOPER</option>
              <option value="DATA SCIENTIST">DATA SCIENTIST</option>
              <option value="WEB DEVELOPER">WEB DEVELOPER</option>
              <option value="BLOCKCHAIN DEVELOPER">BLOCKCHAIN DEVELOPER</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="work"
              name="empwork"
            />
            <label class="form-check-label" for="work">WORKING</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary text-center m-4">
              ADD EMPLOYEE
            </button>
          </div>
        </form>
        {% comment %}
        <form action="">{{form.as_p}}</form>
        {% endcomment %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src=""></script>
  </body>
</html>
